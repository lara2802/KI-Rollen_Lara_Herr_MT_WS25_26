<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>E-Mail gesendet</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f7fb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.07);
      text-align: center;
      max-width: 420px;
    }
    h1 {
      color: #38476b;
      margin-bottom: 16px;
    }
    p {
      margin: 8px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>E-Mail wurde gesendet</h1>
    <p>Ihre E-Mail wurde erfolgreich übermittelt.</p>
    <p>Sie können dieses Fenster nun schließen und zur Umfrage im anderen Tab zurückkehren.</p>
  </div>
</body>
</html>
